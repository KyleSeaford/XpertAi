{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpertAI</title>
    <link rel="icon" href="{% static 'LogoClear.png' %}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Optional: Set a minimum height for the textarea */
        #user-input {
            min-height: 40px; /* Minimum height */
            resize: none; /* Disable manual resizing */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand" href="https://insightxpert.co.uk/" target="_blank" style="display: flex; align-items: center; color: #ecf0f1;">
            <img src="{% static 'LogoClear.png' %}" alt="Logo" style="width: 35px; height: 35px; margin-right: 10px; border-radius: 15px;">
            <div>
                <span style="font-weight: 600;">XpertAI</span> 
                <span style="font-size: small; display: flex;">Made by 
                    <a style="font-weight: 600; padding-left: 2px; color: #ecf0f1;" href="https://insightxpert.co.uk/" target="_blank"> Insight</a>
                    <a style="font-weight: 600; color: black;" href="https://insightxpert.co.uk/" target="_blank">Xpert</a>
                </span>
            </div>
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #ecf0f1;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn-danger" style="background-color: rgba(250, 250, 250, 0.507); border-radius: 15px; margin-right: 5px; outline-color: rgba(250, 250, 250, 0.507) ;" href=" " onclick="handleNewChatClick()">New Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-danger" style="border-radius: 15px;" href="/logout" onclick="logout()">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

    <script>
        const handleNewChatClick = () => {
        document.getElementById('messages').innerHTML = '';
        textarea.value = '';
        autoResizeTextarea.call(textarea);
        conversationId = "";
    };

    const logout = () => {
        conversationId = "";
        textarea.value = '';
    }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
